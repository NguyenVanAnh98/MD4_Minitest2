<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tbody>
    <tr th:each="row,rowStat : ${category}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
